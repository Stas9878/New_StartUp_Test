<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src='https://cdn.tailwindcss.com'></script>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>{% block title %}sURL{% endblock %}</title>
</head>
<body>
    <nav class='border-b border-gray-300'>
        <div class='max-w-6xl mx-auto px-6 xl:px-0 flex items-center justify-between'>
            <div class='menu-left flex items-center space-x-6'>
                <a href='/' class='py-4 text-lg text-purple-500 font-semibold'>Главная</a>
                <ul class='flex items-center space-x-4'>
                    <li><a href=''>О нас</a></li>
                </ul>
            </div>
            <div class='menu-right flex items-center space-x-4'>
                {% if user.is_authenticated %}
                    <a href=''>
                        <svg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke-width='1.5' stroke='currentColor' class='w-6 h-6'>
                            <path stroke-linecap='round' stroke-linejoin='round' d='M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z' />
                        </svg>                      
                    </a>
                    <a href="{% url 'users:logout' %}">Выйти</a>
                {% else %}
                    <a href="{% url 'users:register' %}">Регистрация</a>
                    <a href="{% url 'users:login' %}">Войти</a>
                {% endif %}
            </div>
        </div>
    </nav>
<br>
{% block content %}
{% endblock %}
<br>
<footer class="bg-body-tertiary text-center text-lg-start">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
      © 2020 Copyright:
      <a class="text-body" href="https://mdbootstrap.com/">MDBootstrap.com</a>
    </div>
    <!-- Copyright -->
  </footer>
</body>
</html>
