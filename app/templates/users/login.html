{% extends 'core/base.html' %}

{% block title %}sURL | Вход{% endblock %}

{% block content %}
<div class="container px-1">
    <div class="row justify-content-md-center">
        <div class="col-md-5">
            <h1>Вход</h1>
            <div class="m-5 p-4 border bg-light">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Логин</label>
                        <input type="username" name="username" class="form-control" id="username" placeholder="Введите ваш логин">
                    </div>
                    
                    <br>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Введите ваш пароль">
                    </div>
                    <br>

                    <button type="submit" class="btn btn-primary">Войти</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
