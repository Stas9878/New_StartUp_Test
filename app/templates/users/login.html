{% extends 'links/base.html' %}
{% load users_tags %}

{% block title %}sURL | Вход{% endblock %}

{% block content %}
<div class="container px-1">
    <div class="row justify-content-md-center">
        <div class="col-md-5">
            <p class="h2 row justify-content-md-center">Вход</p>
            <div class="m-4 p-4 border bg-light">
                <form method="post">
                    {% csrf_token %}
                    
                    {% for i in form %}
                        <div class="form-group">
                            {{ i.label }}
                            <input type="{% get_input_type i.name %}"  class="form-control"  name="{{ i.name }}" id="{{ i.name }}" placeholder="{{ i.help_text }}">
                        </div>
                        <br>
                    {% endfor %}

                    <button type="submit" class="btn btn-primary">Войти</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
